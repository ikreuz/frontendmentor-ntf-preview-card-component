<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
        <div class="main-content">
        <article class="card">
          <div class="box">
            <div class="box-img">
              <img
                src="./src/images/image-equilibrium.jpg"
                alt="Picture Equilibrium"
                title="Equilibrium"
              />
              <div class="box-view">
                <div class="backdrop"></div>
                <img src="./src/images/icon-view.svg" alt="Icon view" />
              </div>
            </div>
          </div>
          <div class="card-header">
            <h2>Equilibrium #3429</h2>
          </div>
          <div class="card-body">
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="card-actions">
              <div class="action-coin">
                <img
                  src="./src/images/icon-ethereum.svg"
                  alt="Icon Ethereum"
                  width="11px"
                  height="19px"
                />
                <p>0.041ETH</p>
              </div>
              <div class="action-time">
                <img
                  src="./src/images/icon-clock.svg"
                  alt="Icon clock"
                  width="17px"
                  height="17px"
                />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="divider"></div>

          <div class="card-footer">
            <img
              src="./src/images/image-avatar.png"
              alt="Image Avatar"
              title="Creation of Jules Wyvern"
              width="33px"
              height="33px"
            />
            <p>Creation of <span> Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
